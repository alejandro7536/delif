<div class="header pt-5 pt-md-7">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4">
        <div class="card border-0"  style="
         background-image: linear-gradient(
                rgba(0, 0, 0,0.4),
                rgba(0, 0, 0,0.4)), url('assets/img/theme/team-4-800x800.jpg');
          background-position: top;
          background-size: cover;
          height: 300px;
          margin-bottom: 10px;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          color: white;">
          <div style="order: 1; padding: 10px;">
            <h3 class="text-white">Hello Jesse</h3>
          </div>
          <div style="padding: 10px; order: 2; ">
            <i class="fas fa-pen"></i>
          </div>
        </div>
      </div>

      <div class="col-lg-8" style="margin-bottom: 10px;">
        <div class="card border-0">
          <div class="card-body">
            <form>
              <h3 class="mb-4">User information</h3>
              <div class="pl-lg-4">
                <div class="row">

                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">Email address</label>
                      <input type="email" id="input-email" class="form-control form-control-alternative"
                        placeholder="jesse@example.com">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Numero de telefono</label>
                      <input type="number" id="input-username" class="form-control form-control-alternative"
                        placeholder="Username" value="lucky.jesse">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-first-name">Full name</label>
                      <input type="text" id="input-first-name" class="form-control form-control-alternative"
                        placeholder="First name" value="Lucky">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-address">Address</label>
                      <input id="input-address" class="form-control form-control-alternative" placeholder="Home Address"
                        value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09" type="text">
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h3 class="mb-2">More information</h3>
            <form>
              <!-- Address -->
              <h6 class="heading-small text-muted mb-4">Contact information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="form-control-label" for="input-address">Address</label>
                      <input id="input-address" class="form-control form-control-alternative" placeholder="Home Address"
                        value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09" type="text">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-city">City</label>
                      <input type="text" id="input-city" class="form-control form-control-alternative"
                        placeholder="City" value="New York">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-country">Country</label>
                      <input type="text" id="input-country" class="form-control form-control-alternative"
                        placeholder="Country" value="United States">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-country">Postal code</label>
                      <input type="number" id="input-postal-code" class="form-control form-control-alternative"
                        placeholder="Postal code">
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4" />
              <!-- Description -->
              <h6 class="heading-small text-muted mb-4">About me</h6>
              <div class="pl-lg-4">
                <div class="form-group">
                  <label>About Me</label>
                  <textarea rows="4" class="form-control form-control-alternative"
                    placeholder="A few words about you ...">A beautiful Dashboard for Bootstrap 4. It is Free and Open Source.</textarea>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
