<div class="back">
<div class="container">
  <div class="row justify-content-center align-content-center" style="height: 100vh;">
    <div class="col-lg-5 col-md-7 mt-5">
      <div class="bg-secondary border-0">
        <div class="px-lg-5 py-lg-5">
          <div class="text-center pb-4" >
            <img  style="height: 3rem;" src="./assets/images/delif_text.png" >
          </div>
          <h2>Login</h2>
          <div class="text-center text-muted mb-4">
          </div>
          <form role="form" (ngSubmit)="onLogin()" >

            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" [(ngModel)]="user.email" name="email">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" [(ngModel)]="user.password" name="password">
              </div>
            </div>

            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox"[(ngModel)]="rememberEmail" name="rememberme">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div>
            <div class="text-center">
              <button style="background-color: #323232;" type="submit" class="btn my-2 text-white">Sign in</button>
            </div>
          </form>
          <div class="text-center mt-2" *ngIf="loading" >
            <img src="./assets/images/loader.svg" alt="" height="20px">
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6 text-left">
          <a routerLink="/register" class="text-light"><small>Create new account</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
