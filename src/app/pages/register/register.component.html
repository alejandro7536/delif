<!-- Page content -->
<div class="container">
  <div class="row justify-content-center align-content-center" style="height: 100vh;">
    <div class="col-lg-6 col-md-8 pt-5 mt-5">
      <h1 class="display-2 align-content-center">Crea tu cuenta</h1>
      <small>Ingresa los datos requeridos para crear tu cuenta, y asi disfrutar de la mejor aplicación para encontrar
        los productos que necesitas</small>
        <br><br>
      <a routerLink="/login" class="text-light"><small>Iniciar sesión</small></a><br>
    </div>
    <div class="col-lg-6 col-md-8 pt-5">
      <form role="form">
        <div class="form-group">
          <div class="input-group input-group-alternative mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
            </div>
            <input class="form-control" placeholder="Name" type="text">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group input-group-alternative mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ni ni-email-83"></i></span>
            </div>
            <input class="form-control" placeholder="Email" type="email">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group input-group-alternative">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
            </div>
            <input class="form-control" placeholder="Password" type="password">
          </div>
        </div>
        <!-- <div class="text-muted font-italic"><small>password strength: <span
              class="text-success font-weight-700">strong</span></small></div> -->
        <div class="row my-4">
          <div class="col-12">
            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id="customCheckRegister" type="checkbox">
              <label class="custom-control-label" for="customCheckRegister">
                <span class="text-muted">I agree with the <a class="police" href="#!">Privacy Policy</a></span>
              </label>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button type="button" class="btn text-white" style="background-color: #323232;">Create account</button>
        </div>
      </form>
    </div>
  </div>
</div>
